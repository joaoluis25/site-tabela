<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: rgba(169, 169, 169, 0.699);
        }

        h1{
            text-align: center;
        }

        table{
            margin: 0px auto;
            width: 500px;
            height: 40px;
            border-collapse: collapse;
        }

        tr,td,th{
            border: 2px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Desafio de Tabela 3</h1>
    <table>
        <tr style="background-color: rgba(0, 0, 0, 0.384); color: aliceblue;">
            <th rowspan="2">Area</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Media</th>
        </tr>
        <tr style="background-color: rgba(0, 0, 0, 0.384); color: aliceblue;">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <td style="font-weight: bold;" rowspan="4">Exatas</td>
            <td>Matematica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr style="background-color: rgba(0, 0, 0, 0.384); color: aliceblue;">
            <th colspan="4" style="text-align: left; padding-right: 3px;">Media de Exatas</th>
            <td style="font-weight: bold;">0,0</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" rowspan="2">Humanas</td>
            <td>Historia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr style="background-color: rgba(0, 0, 0, 0.384); color: aliceblue;">
            <th colspan="4" style="text-align: left; padding-right: 3px;">Media de Humanas</th>
            <td style="font-weight: bold;">0,0</td>
        </tr>
    </table>
    
</body>
</html>
